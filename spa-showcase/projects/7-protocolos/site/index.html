<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual de Engenharia da Respiração</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        .container {
            max-width: 1280px;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Esconde a seção de detalhes por padrão */
        #protocol-detail-view {
            display: none;
        }
    </style>
</head>
<body class="text-white">

    <div id="app">
        <!-- CABEÇALHO -->
        <header class="bg-gray-800/50 backdrop-blur-sm sticky top-0 z-20 text-white p-4 flex items-center justify-between shadow-lg">
            <div class="flex items-center">
                <button id="back-button" class="mr-2 p-2 rounded-full text-gray-300 hover:bg-gray-700 hover:text-white transition-colors" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 id="header-title" class="text-xl md:text-2xl font-bold tracking-wider">Engenharia da Respiração</h1>
            </div>
        </header>

        <main class="container mx-auto">
            <!-- TELA DE LISTA DE PROTOCOLOS -->
            <section id="protocol-list-view" class="p-4 md:p-8 animate-fade-in">
                <h2 class="text-3xl md:text-4xl font-bold text-gray-100 mb-2">Protocolos de Respiração</h2>
                <p class="text-gray-400 mb-8">Selecione um protocolo para explorar a ciência e a sequência por trás dele.</p>
                <div id="protocol-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Protocolos serão inseridos aqui via JS -->
                </div>
            </section>

            <!-- TELA DE DETALHES DO PROTOCOLO -->
            <section id="protocol-detail-view" class="p-4 md:p-8 text-gray-200 animate-fade-in">
                <!-- Conteúdo dos detalhes será inserido aqui via JS -->
            </section>
        </main>

        <footer class="text-center p-6 text-gray-600 text-xs">
            <p>Esta ferramenta é um guia de referência para sua prática pessoal. Respire conscientemente.</p>
        </footer>
    </div>

    <script>
        // --- LÓGICA DA APLICAÇÃO (JAVASCRIPT) ---

        // --- DADOS ---
        const protocolsData = [
          {
            id: 'ignicao_progressiva',
            title: 'Ignição Progressiva',
            subtitle: 'Ativação Matinal',
            description: 'Prepara os quimiorreceptores, promove alerta sem cortisol e consolida um estado de coerência cardíaca para o dia.',
            sequence: [
              { name: 'Melhor Ventilação', pattern: [3, 0, 8, 1.8], duration: 4 * 60, goal: 'Limpar CO₂ residual do sono.' },
              { name: 'Energia Calma', pattern: [5, 0, 2, 0], duration: 5 * 60, goal: 'Ativar dominância simpática suave.' },
              { name: 'Tactical', pattern: [5.5, 5.5, 5.5, 0], duration: 3 * 60, goal: 'Consolidar o estado de alerta calmo.' },
            ],
          },
          {
            id: 'foco_diamante',
            title: 'Foco Diamante',
            subtitle: 'Maximização Atencional',
            description: 'Induz um "estado de prontidão relaxada", otimizando a capacidade de processamento cognitivo com tensão mínima.',
            sequence: [
              { name: 'Box Plus', pattern: [6, 6, 6, 6], duration: 6 * 60, goal: 'Estabelecer ritmo de ressonância e facilitar o fluxo.' },
              { name: 'Foco Cognitivo', pattern: [4, 2, 4, 2], duration: 4 * 60, goal: 'Aumentar a oxigenação para demandas cognitivas.' },
              { name: 'Âncora Neural (Box Plus)', pattern: [6, 6, 6, 6], duration: 2 * 60, goal: 'Consolidar o estado de foco.' },
            ],
          },
          {
            id: 'portal_vipassana',
            title: 'Portal Vipassana',
            subtitle: 'Preparação para Meditação Longa',
            description: 'Cria um equilíbrio refinado entre energia e tranquilidade, preparando o sistema para estados de absorção profunda.',
            sequence: [
              { name: 'Sossega Leão', pattern: [4, 7, 8, 0], duration: 5 * 60, goal: 'Ativar o sistema parassimpático e fundar a calma.' },
              { name: 'Kevala Kumbhaka', pattern: [6, 3, 6, 3], duration: 5 * 60, goal: 'Criar o prelúdio para a suspensão espontânea.' },
              { name: 'Dissolução (Endurance Mod.)', pattern: [6, 0, 12, 6], duration: 5 * 60, goal: 'Facilitar a dissolução das sensações grosseiras.' },
            ],
          },
          {
            id: 'reset_neural',
            title: 'Reset Neural',
            subtitle: 'Recuperação Pós-Esforço Mental',
            description: 'Facilita a limpeza de metabólitos e restaura padrões de ativação neural após trabalho cognitivo intenso.',
            sequence: [
              { name: 'Lavagem Vagal', pattern: [3, 0, 9, 3], duration: 4 * 60, goal: 'Lavar circuitos neurais sobrecarregados.' },
              { name: 'Tranquilidade', pattern: [3, 0, 6, 0], duration: 4 * 60, goal: 'Normalizar gradualmente os padrões respiratórios.' },
              { name: 'Respiração Natural', pattern: [4, 0, 4, 0], duration: 2 * 60, goal: 'Permitir que o sistema encontre um novo equilíbrio.' },
            ],
          },
          {
            id: 'ignicao_metabolica',
            title: 'Ignição Metabólica',
            subtitle: 'Preparação para Exercício Cardiovascular',
            description: 'Prepara o sistema cardiovascular e otimiza a eficiência mitocondrial para o esforço físico.',
            sequence: [
              { name: 'Melhor Ventilação', pattern: [3, 0, 8, 1.8], duration: 3 * 60, goal: 'Maximizar a eliminação de CO₂.' },
              { name: 'Alcalose Controlada (Wim Hof Mod.)', pattern: [2, 1, 2, 0], duration: 30, isCycleBased: true, goal: 'Melhorar a capacidade de tamponamento.' },
              { name: 'Estabilização (Energia Calma)', pattern: [5, 0, 2, 0], duration: 2 * 60, goal: 'Estabilizar em estado de prontidão energética.' },
            ],
          },
          {
            id: 'regeneracao_profunda',
            title: 'Regeneração Profunda',
            subtitle: 'Recuperação Muscular Pós-Exercício',
            description: 'Ativa o sistema parassimpático para facilitar processos anabólicos e a remoção de metabólitos.',
            sequence: [
              { name: 'Sossega Leão', pattern: [4, 7, 8, 0], duration: 5 * 60, goal: 'Melhorar o retorno venoso e remover metabólitos.' },
              { name: 'Ativação Linfática', pattern: [5, 0, 10, 5], duration: 5 * 60, goal: 'Ativar o sistema linfático via mudanças de pressão.' },
              { name: 'Consolidação (Box Plus)', pattern: [6, 6, 6, 6], duration: 5 * 60, goal: 'Consolidar a recuperação com consciência presente.' },
            ],
          },
          {
            id: 'zona_fluxo_tatico',
            title: 'Zona de Fluxo Tático',
            subtitle: 'Preparação para Gaming Competitivo',
            description: 'Otimiza a "vigilância relaxada", combinando calma absoluta com reflexos ultrarrápidos para alta performance.',
            sequence: [
              { name: 'Tactical', pattern: [5.5, 5.5, 5.5, 0], duration: 4 * 60, goal: 'Criar coerência para melhorar o tempo de reação.' },
              { name: 'Prontidão', pattern: [4, 4, 4, 0], duration: 3 * 60, goal: 'Aumentar a prontidão sutilmente sem perder estabilidade.' },
              { name: 'Otimização de Reflexos (Energia Calma)', pattern: [5, 0, 2, 0], duration: 3 * 60, goal: 'Garantir reflexos rápidos com controle emocional.' },
            ],
          },
        ];

        // --- ESTADO DA APLICAÇÃO ---
        let currentView = 'list';
        let selectedProtocol = null;

        // --- ELEMENTOS DO DOM ---
        const headerTitleEl = document.getElementById('header-title');
        const backButtonEl = document.getElementById('back-button');
        const protocolListView = document.getElementById('protocol-list-view');
        const protocolDetailView = document.getElementById('protocol-detail-view');
        const protocolListContainer = document.getElementById('protocol-list-container');

        // --- FUNÇÕES DE NAVEGAÇÃO ---
        function navigateTo(view, protocol = null) {
            currentView = view;
            selectedProtocol = protocol;

            protocolListView.style.display = 'none';
            protocolDetailView.style.display = 'none';
            backButtonEl.style.display = 'none';

            if (view === 'list') {
                protocolListView.style.display = 'block';
                headerTitleEl.textContent = 'Engenharia da Respiração';
            } else if (view === 'detail') {
                protocolDetailView.style.display = 'block';
                backButtonEl.style.display = 'block';
                headerTitleEl.textContent = protocol.title;
                renderProtocolDetail(protocol);
            }
        }
        
        backButtonEl.addEventListener('click', () => {
            if (currentView === 'detail') {
                navigateTo('list');
            }
        });

        // --- FUNÇÕES DE RENDERIZAÇÃO ---
        function renderProtocolList() {
            protocolListContainer.innerHTML = '';
            protocolsData.forEach(protocol => {
                const card = document.createElement('div');
                card.className = "bg-gray-800 rounded-lg p-6 text-left hover:bg-gray-700/80 transition-all duration-300 transform hover:-translate-y-1 shadow-lg border border-gray-700 cursor-pointer";
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-teal-400">${protocol.title}</h3>
                    <p class="text-gray-300 font-medium mb-3">${protocol.subtitle}</p>
                    <p class="text-gray-400 text-sm">${protocol.description}</p>
                `;
                card.addEventListener('click', () => navigateTo('detail', protocol));
                protocolListContainer.appendChild(card);
            });
        }

        function renderProtocolDetail(protocol) {
            const totalDuration = protocol.sequence.reduce((acc, step) => acc + (step.isCycleBased ? 0 : step.duration), 0);
            const totalMinutes = Math.floor(totalDuration / 60);
            
            const sequenceHtml = protocol.sequence.map((step, index) => `
                <li class="flex items-start pl-10 relative">
                  <div class="absolute left-0 top-1.5 bg-teal-500 text-gray-900 rounded-full h-8 w-8 flex items-center justify-center font-bold ring-4 ring-gray-800">${index + 1}</div>
                  <div>
                    <p class="font-semibold text-white text-lg">${step.name}</p>
                    <p class="text-sm text-gray-400 mb-1">
                      ${step.isCycleBased 
                        ? `${step.duration} ciclos • Padrão: ${step.pattern.join('-')}s`
                        : `${Math.floor(step.duration / 60)} min • Padrão: ${step.pattern.join('-')}s`}
                    </p>
                    <p class="text-sm text-teal-300/80 italic">"${step.goal}"</p>
                  </div>
                </li>
            `).join('');

            protocolDetailView.innerHTML = `
                <h2 class="text-3xl md:text-4xl font-bold text-teal-400 mb-1">${protocol.title}</h2>
                <p class="text-lg text-gray-300 mb-4">${protocol.subtitle}</p>
                <p class="mb-8 max-w-3xl text-gray-400">${protocol.description}</p>
                <div class="bg-gray-800 rounded-lg p-6 border border-gray-700">
                    <h3 class="text-xl font-semibold mb-6 text-white">Sequência de Prática (${totalMinutes > 0 ? `~${totalMinutes} min` : 'Baseado em ciclos'})</h3>
                    <div class="relative">
                        <div class="absolute left-4 top-4 bottom-4 w-0.5 bg-gray-600"></div>
                        <ul class="space-y-8">${sequenceHtml}</ul>
                    </div>
                </div>
            `;
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            renderProtocolList();
        });

    </script>
</body>
</html>
